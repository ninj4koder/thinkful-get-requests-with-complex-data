<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width">
        <title>The National Parks by states app</title>
        <link rel="stylesheet" type="text/css" href="http://cdnjs.cloudflare.com/ajax/libs/normalize/3.0.1/normalize.min.css">
        <link rel="stylesheet" href="index.css">
    </head>
    <body>
        <div class="container">
            <section>
                <h1>The National Parks of USA</h1>
                <p>Search The National Parks by states. Type below two letter states codes. If you want to search in more than one state, use comma sepparated values, i.e. "IL, WI, IN".</p>
                <form id="js-form">
                    <label for="state-code">Choose states</label>
                    <input type="text" name="state-code" id="js-state-code" placeholder="i.e. IL, WI, IN">
        
                    <label for="max-results">Maximum results to return</label>
                    <input type="number" name="max-results" id="js-max-results" value="10">
        
                    <input type="submit" value="Go!">
                </form>
                <p id="js-error-message" class="error-message"></p>
            </section>
            <section id="results" class="hidden">
            <h2>Search results</h2>
            <ul id="results-list">
            </ul>
            </section>
        </div>
        <script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>
        <script src="index.js"></script>        
    </body>
</html>
